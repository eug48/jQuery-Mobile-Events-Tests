<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>UI Form Touch/vmouse Event Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</head>
<body>
<div data-role="page" id="first">
    <div data-role="header">
        <h1>UI Form Touch/vmouse Event Tests</h1>
    </div>
    <div data-role="content">
        <form action="#" method="post" id="testform">
            <div data-role="fieldcontain">
               <label for="slider">Input slider:</label>
               <input type="range" name="slider" id="slider" value="25" min="0" max="100"  />
            </div>
            <fieldset>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
<script>
    $(document).bind("tap taphold swipe swipeleft swiperight vmouseover vmousedown vmouseup vclick vmousecancel", function(e) {
        console.log(e.type);
    });
</script>
</body>
</html>
